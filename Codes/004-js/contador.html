<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <script>

        let contador = 1;
        let id;
        let executando = false;

        function processo (){
            document.getElementById("contador").innerHTML = `contador = ${contador}`;
            contador++;
        }


        function iniciarContador(){
            if (!executando) {
                id = setInterval(processo);
                executando = true;
            }    
        }

        function pararContador(){
            clearInterval(id);
            executando = false;
        }
        
        function reiniciarContador(){
            pararContador();
            contador = 1;
            document.getElementById("contador").innerHTML = "";
        }

    </script>



</head>
<body>
    

    <div id="contador"></div>
   
    <input type="button" value="Iniciar" onclick="iniciarContador()">
    <input type="button" value="Parar" onclick="pararContador()">
    <input type="button" value="Reiniciar" onclick="reiniciarContador()">
    

</body>
</html>
