<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>

    <script>
         'use strict'

        function Pessoa(nome, sobrenome){
            this.nome = nome;
            this.sobrenome = sobrenome;
         }

        function carregarDados(){
           
            const nome = window.prompt('Insira seu nome: ');
            const sobrenome = window.prompt('Insira seu sobrenome: ');
            
            const pessoa = new Pessoa(nome, sobrenome);

            document.getElementById("data").innerHTML = Date();
            document.getElementById("nome").innerHTML = pessoa.nome;

            console.log(pessoa);
            
            for(let i = 0; i < 10; i++){
                console.log(i);
            }
        }

        function carregarDadosForm(){

            const nome = document.formDados.nome.value;
            const sobrenome = document.formDados.sobrenome.value;

            const pessoa = new Pessoa (nome, sobrenome);
            console.log(pessoa);

            window.alert(`Dados Carregados com Sucesso: ${nome} ${sobrenome}`);

            let objeto = {
                name : nome,
                lastname: sobrenome,
                adress: {
                    street: '5th avenue'                
                }
            };

            console.log(objeto);
        }


    </script>

</head>
<body>
    
      <script>
        document.write('Olá, mundo!');
      </script>

      <div id="dados">
            <div id="data"></div>
            <div id="nome"></div>
      </div> 

      <form action="post" name="formDados">
        <input type="text" name="nome">
        <input type="text" name="sobrenome">    
      </form>

      <input type="button" value="Carregar" onclick="carregarDados()">
      <input type="button" value="Carregar do Formulário" onclick="carregarDadosForm()">

</body>
</html>
